<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>VueJS TUTO</title>
    <link href="style.css" rel="stylesheet"/>
    <script src="https://unpkg.com/vue@2.1.6/dist/vue.js"></script>
  </head>
  <body>

    <div id="app-4">
      <h1>Keyboard event</h1>
      <label> Name:</label>
      <input type="text" v-model='name'/>
      <span>{{ name }}</span>
      <label>Age:</label>
      <input type="text" v-model='age'/>
      <span>{{ age }}</span>
    </div>


    <div id="app-5">
      <h1>Computed properties</h1>
      <p>My age is {{ age }}</p>
      <button v-on:click="a++">Add to A</button>
      <button v-on:click="b++">Add to B</button>
      <p>A - {{ a }}</p>
      <p>B - {{ b }}</p>
      <p>Age + A = {{ addToA }}</p>
      <p>Age + B = {{ addToB }}</p>
    </div>

    <div id="app-6">
      <h1>Dynamic CSS</h1>
      <p>Example</p>
      <!--<div v-on:click="available = !available" v-bind:class="{available: available}">
         <span>Oktay</span>
       </div>-->
      <p>Example two</p>
      <button v-on:click="nearby = !nearby">Toggle nearby</button>
      <button v-on:click="available = !available">Toggle available</button>
      <div v-bind:class="compClasses">
        <span>Oktay</span>
      </div>
    </div>

    <div id="app-7">
      <h1>Conditionnals</h1>
      <button v-on:click="error = !error">Toggle Error</button>
      <button v-on:click="success = !success">Toggle Success</button>
    <!--  <p v-if="error">There has been an error</p>
      <p v-else-if="success">Yeeeah success</p>  -->
      <p v-show="error">There has been an error</p>
      <p v-show="success">Yeaah sucess</p>
    </div>

<script src="app.js"></script>

  </body>
</html>
